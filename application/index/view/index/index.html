<script>
    let accessToken = sessionStorage.getItem('access_token');
    let userInfo = sessionStorage.getItem('userInfo');
    userInfo = JSON.parse(userInfo);

    let logoutUrl = "/index/user/login";
    if(accessToken==null){
        window.location.href = logoutUrl;
    }
    console.log(accessToken);
    console.log(userInfo);
    let ws_host = location.host;
    let ws = new WebSocket("ws://"+ws_host+":9502");

    function logout(){
        layer.alert('是否退出登录?', function(index){
            //do something
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('userInfo');
            layer.close(index);
            //ws.close();
            window.location.href = logoutUrl;

        });
    }
</script>

<script src="/chat/js/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.config({
        base: ''
        ,layimPath: '/layim/pro/dist/' //配置 layim.js 所在目录
        ,layimAssetsPath: '/layim/pro/dist/layim-assets/' //layim 资源文件所在目录
    }).extend({
        layim: layui.cache.layimPath + 'layim' //配置 layim 组件所在的路径
    }).use('layim', function(layim){ //加载组件
        var layim = layui.layim;

        //演示自动回复
        var autoReplay = [
            '您好，我现在有事不在，一会再和您联系。',
            '你没发错吧？face[微笑] ',
            '这是一段演示消息 face[哈哈] ',
            '演示消息 face[心] face[心] face[心] ',
            'face[威武] face[威武] face[威武] face[威武] ',
            '<（@￣︶￣@）>',
            '你要和我说话？你真的要和我说话？你确定自己想说吗？你一定非说不可吗？那你说吧，这是自动回复。',
            'face[黑线]  你慢慢说，别急……',
            '(*^__^*) face[嘻嘻]'
        ];

        //基础配置
        layim.config({
            //初始化接口
            /*init: {
                url: '/layim/pro/demo/json/getList.json'
                ,data: {}
            }*/
            init: {
                url: '/api/chat/getList'
                ,data: {
                    mine:{
                        avatar:userInfo.avatar
                        ,id:userInfo.id
                        ,sign:userInfo.signature
                        ,status:'online'
                        ,username: userInfo.nickname!='' ? userInfo.nickname : userInfo.username
                    },
                    action:"pullList",
                    access_token:accessToken
                }
            }
            //查看群员接口
            ,members: {
                url: '/layim/pro/demo/json/getMembers.json'
                ,data: {}
            }

            ,uploadImage: {
                url: '' //（返回的数据格式见下文）
                ,type: '' //默认post
            }
            /*,uploadFile: {
                url: '' //（返回的数据格式见下文）
                ,type: '' //默认post
            }*/

            // ,isAudio: true //开启聊天工具栏音频
            // ,isVideo: true //开启聊天工具栏视频

            //扩展工具栏
            /*,tool: [{
                alias: 'code'
                ,title: '代码'
                ,icon: '&#xe64e;'
            }]*/

            // ,brief: true //是否简约模式（若开启则不显示主面板）

            //,title: 'WebIM' //自定义主面板最小化时的标题
            //,right: '100px' //主面板相对浏览器右侧距离
            //,minRight: '90px' //聊天面板最小化时相对浏览器右侧距离
            ,initSkin: '1.jpg' //1-5 设置初始背景
            //,skin: ['aaa.jpg'] //新增皮肤
            //,isfriend: false //是否开启好友
            //,isgroup: false //是否开启群组
            //,min: true //是否始终最小化主面板，默认false
            // ,notice: true //是否开启桌面消息提醒，默认false
            ,voice: false //声音提醒，默认开启，声音文件为：default.mp3

            //,msgbox: layui.cache.layimAssetsPath + 'html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
            //,find: layui.cache.layimAssetsPath + 'html/find.html' //发现页面地址，若不开启，剔除该项即可

        });

            var To = data.to;
            //console.log(data);

            if(To.type === 'friend'){
                layim.setChatStatus('<span style="color:#FF5722;">对方正在输入。。。</span>');
            }

            //演示自动回复
            setTimeout(function(){
                var obj = {};
                if(To.type === 'group'){
                    obj = {
                        username: '模拟群员'+(Math.random()*100|0)
                        ,avatar: layui.cache.layimAssetsPath + 'images/face/'+ (Math.random()*72|0) + '.gif'
                        ,id: To.id
                        ,type: To.type
                        ,content: autoReplay[Math.random()*9|0]
                    }
                } else {
                    obj = {
                        username: To.name
                        ,avatar: To.avatar
                        ,id: To.id
                        ,type: To.type
                        ,content: autoReplay[Math.random()*9|0]
                    }
                    layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
                }
                layim.getMessage(obj);
            }, 1000);

        });

                    ,id: res.data.id

                            icon: 1
                            ,shade: 0.5
                          }, function(){
                            layer.close(index);
                          });
                        });
                        */
                    }
                });
            }

                    ,username: '测试群组1'
                    ,avatar: '/chat/images/default.png'
                    ,submit: function(group, remark, index){
                        layer.msg('申请已发送，请等待管理员确认', {
                            icon: 1
                            ,shade: 0.5
                        }, function(){
                            layer.close(index);
                        });

                        //通知对方
                        /*
                        $.post('/im-applyGroup/', {
                          uid: info.uid
                          ,from_group: group
                          ,remark: remark
                        }, function(res){

                        });
                        */
                    }
                });
            }
            ,addFriend: function(){
                var user = {
                    type: 'friend'
                    ,id: 1234560
                    ,username: '测试A' //好友昵称，若申请加群，参数为：groupname
                    ,avatar: '/chat/images/default.png' //头像
                    ,sign: '测试内容'
                }
                layim.setFriendGroup({
                    type: user.type
                    ,username: user.username
                    ,avatar: user.avatar
                    ,group: layim.cache().friend //获取好友列表数据
                    ,submit: function(group, index){
                        //一般在此执行Ajax和WS，以通知对方已经同意申请
                        //……

                        //同意后，将好友追加到主面板
                        layim.addList({
                            type: user.type
                            ,username: user.username
                            ,avatar: user.avatar
                            ,groupid: group //所在的分组id
                            ,id: user.id //好友ID
                            ,sign: user.sign //好友签名
                        });

                        layer.close(index);
                    }
                });
            }
            ,addGroup: function(){
                layer.msg('已成功把[测试群组33]添加到群组里', {
                    icon: 1
                });
                //增加一个群组
                layim.addList({
                    type: 'group'
                    ,avatar: "/chat/images/default.png"
                    ,groupname: '测试群组33'
                    ,id: "12333333"
                    ,members: 0
                });
            }
            ,removeFriend: function(){
                layer.msg('已成功删除[测试2]', {
                    icon: 1
                });
                //删除一个好友
                layim.removeList({
                    id: 100001222
                    ,type: 'friend'
                });
            }
            ,removeGroup: function(){
                layer.msg('已成功删除[测试群组33]', {
                    icon: 1
                });
                //删除一个群组
                layim.removeList({
                    id: 12333333
                    ,type: 'group'
                });
            }
            //置灰离线好友
            ,setGray: function(){
                layim.setFriendStatus(168168, 'offline');

                layer.msg('已成功将好友[测试4]置灰', {
                    icon: 1
                });
            }
            //取消好友置灰
            ,unGray: function(){
                layim.setFriendStatus(168168, 'online');

                layer.msg('成功取消好友[测试4]置灰状态', {
                    icon: 1
                });
            }

        };
        $('.site-demo-layim').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


</script>
